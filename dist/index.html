<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>

    <!-- Link to FontAwesome page -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

<script defer src="main.js"></script></head>
<body>
    <div id="container-list">

        <h1 id="toDoList-title"><span>Today's To Do</span><i class="fas fa-sync"></i></h1> 
        <div id="div-container-inputList">

        <button type="submit" id="clearbtn-list">Clear all completed</button>

    </div>
