<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>

    <!-- Link to FontAwesome page -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"/>

</head>
<body>
    <div id="container-list">
        <!-- Input & title list -->
        <h1 id="toDoList-title"><span id="title-text-list">Today's To Do</span><span id="updating-list-message" class="display-none updating-list-message">Updating...</span><i id='refresh-list' class="fas fa-sync refresh-list"></i></h1> 
        <div id="div-container-inputList">
            <input placeholder="Add to your list... " id="input-list" class='input-list-Main' type="text">
            <i id="icon-input" class="fas fa-hand-point-left"></i>
        </div>

        <!-- Space/ul to prinf the array from JavaScript -->
        <ul id="ul-container-list"></ul>

        <!-- Clear all the buttons -->
        <button type="submit" id="clearbtn-list">Clear all completed</button>

    </div>

    <!-- modal menu -->
    <section id="delet-Container-eachelement" class="delet-Container-eachelement display-none">
        <i id="delet-x-icon" class="fas fa-times delet-x-icon"></i>
        <p id="delet-message-modal" class="delet-message-modal"></p>
        <button id="delet-btn-eachElement" class="delet-btn-eachElement" >Delete</button>
    </section>

</body>
</html>
